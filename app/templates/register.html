{% extends "base.html" %}
{% block title %}Register Â· SAT MVP{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-3">Create account</h1>
        <form method="post" action="{{ url_for('auth.register') }}" class="vstack gap-3">
          <div>
            <label class="form-label">Email</label>
            <input name="email" type="email" required class="form-control">
          </div>
          <div>
            <label class="form-label">Password (min 6)</label>
            <input name="password" type="password" minlength="6" required class="form-control">
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <a href="{{ url_for('auth.login') }}">Back to login</a>
            <button class="btn btn-primary" type="submit">Create account</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
