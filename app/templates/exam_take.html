{% extends "base.html" %}
{% block title %}{{ exam.title }} Â· Take Exam{% endblock %}
{% block content %}
<h1>{{ exam.title }}</h1>
<form method="post" action="{{ url_for('exam.submit_attempt', attempt_id=attempt.id) }}" class="exam-form">
  {% for q in questions %}
    <fieldset class="question-card">
      <legend>Q{{ q.order_index }}. {{ q.text }}</legend>

      <label><input type="radio" name="q_{{ q.id }}" value="A"> A) {{ q.choice_a }}</label>
      <label><input type="radio" name="q_{{ q.id }}" value="B"> B) {{ q.choice_b }}</label>
      <label><input type="radio" name="q_{{ q.id }}" value="C"> C) {{ q.choice_c }}</label>
      <label><input type="radio" name="q_{{ q.id }}" value="D"> D) {{ q.choice_d }}</label>
    </fieldset>
  {% endfor %}
  <button type="submit">Submit</button>
</form>
{% endblock %}
